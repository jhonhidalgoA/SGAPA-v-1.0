<!DOCTYPE html>
<html lang="es">

<head>
    <!-- ====================================
        Proyecto: SGAPA - Software de Gestión Escolar
        Empresa: SGAPA
        Descripción: Plantilla base del sistema SGAPA
        Autores: [Emmanuel Medina, Juan Esteban Giraldo, Jhon F. Hidalgo]
        Última actualización: [12-Feb-2025]
    ==================================== -->

    <!-- Metadatos esenciales -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SGAPA - Software de Gestión Escolar">
    <meta name="description"
        content="SGAPA es un software de gestión escolar que optimiza la administración educativa.">
    <meta name="keywords" content="SGAPA, software escolar, gestión académica, administración educativa">

    <!-- Open Graph (para compartir en redes sociales) -->
    <meta property="og:title" content="SGAPA - Software de Gestión Escolar">
    <meta property="og:description" content="Optimiza la administración educativa con SGAPA.">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">

    <!-- Título dinámico -->
    <title>{% block title %}SGAPA - Gestión Escolar{% endblock %}</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Fuentes e íconos -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--calendar-->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.min.js"></script>
    <!--handsontable-->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@12.1.0/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@12.1.0/dist/handsontable.full.min.css">

    
    <!-- Espacio para CSS adicional en cada página -->
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Contenido principal -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Espacio para JavaScript adicional en cada página -->
    {% block extra_js %}
    
    {% endblock %}
</body>

</html>
